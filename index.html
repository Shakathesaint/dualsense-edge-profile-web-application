<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/icon.png"/>
    <meta name="description"
          content="Enable profile creation, deletion, and modification functionalities on a DualSense Edge controller without a PlayStation 5 console."/>
    <meta name="keywords" content="dualsense, edge, configurator"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DualSense Edge Profile Web Application</title>
    <meta name="theme-color" content="#0d1117">
    <style>
        :root {
            /* Backgrounds */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --bg-card-hover: #30363d;
            --bg-input: #0d1117;

            /* Borders */
            --border-primary: #30363d;
            --border-secondary: #21262d;
            --border-focus: #58a6ff;

            /* Text */
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;

            /* Accents */
            --accent-blue: #0070d1;
            --accent-blue-hover: #1f8fff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-orange: #d29922;

            /* Layout */
            --sidebar-width: 340px;
            --border-radius-sm: 6px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        noscript {
            margin: auto;
            display: flex;
            height: 100vh;
            padding: 0 25px;
            max-width: 520px;
        }

        .noscript-content {
            margin: auto;
            background-color: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-md);
            color: var(--text-secondary);
            padding: 24px 32px;
        }

        .noscript-content a {
            color: var(--accent-blue);
            font-weight: bold;
        }

        .noscript-content a:hover {
            color: var(--accent-blue-hover);
        }

        .noscript-header {
            color: var(--text-primary);
            letter-spacing: 0.42pt;
        }

        .noscript-paragraph {
            letter-spacing: 0.16pt;
            line-height: 1.5rem;
        }

        input {
            accent-color: var(--accent-blue);
        }
    </style>
</head>
<body>
<noscript>
    <div class="noscript-content">
        <h2 class="noscript-header">Greetings gamer!</h2>
        <p class="noscript-paragraph">To configure a DualSense Edge controller and store your own local save data,
            JavaScript must be enabled to communicate with your DualSense Edge device.</p>
        <p class="noscript-paragraph">If you've just enabled JavaScript, please <a href="/">refresh</a> this page</p>
    </div>
</noscript>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
